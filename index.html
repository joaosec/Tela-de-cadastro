<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/images/undraw_online_stats_0g94 (1).svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                    <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"></a></button>
                    </div>
                </div>
                <div class="input-goup">
                    <div class="input-box">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Type your name" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Type your last name" required>
                    </div>
                        
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Cell phone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required maxlength="14">
                    </div>
                   
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Enter your password">
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Enter your password">
                    </div>
                </div>
                    
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gender</h6>
                    </div>


                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="feminine" name="gender">
                            <label for="feminine">Feminine</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="masculine" name="gender">
                            <label for="masculine">Masculine</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="others">
                            <label for="others">Others</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">I'd rather not say</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continue</a></button>
                </div>                                   
            </form>
        </div>
    </div>
</body>
</html>
